<div class="wrapper-main">
    <div class="wrapper-content">
        <div class="info-main">
            <h2>Actual Content of our hospital</h2>
        </div>
        <div class="carousel-bar">
            <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[0]" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>Many areas</h3>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[1]" alt="Random second slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>Good doctors</h3>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[2]" alt="Random third slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>Qualified staff</h3>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[3]" alt="Random third slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>New equipment</h3>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[4]" alt="Random third slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>Newest technologies</h3>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <app-form-record></app-form-record>
    </div>
</div>
