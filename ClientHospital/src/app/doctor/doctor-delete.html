<h2 mat-dialog-title>Delete doctor</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to remove the doctor from the registry?</h3>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="button-delete">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
