<div class="wrapper-patient">
    <div class="patients">
        <div class="patients-field-header">
            <p>View patient visit card</p>
        </div>
        <mat-form-field class="form-record-field">
            <mat-select placeholder="Select Doctor">
                <mat-option value="Patient1">Patient1</mat-option>
                <mat-option value="Patient2">Patient2</mat-option>
                <mat-option value="Patient3">Patient3</mat-option>
                <mat-option value="Patient4">Patient4</mat-option>
                <mat-option value="Patient5">Patient5</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="patient-card">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="Id Card">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Card</th>
                    <td mat-cell *matCellDef="let element"> {{element.Id_Card}} </td>
                </ng-container>
                <ng-container matColumnDef="Id Doctor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Doctor</th>
                    <td mat-cell *matCellDef="let element"> {{element.Id_Patient}} </td>
                </ng-container>
                <ng-container matColumnDef="Id Patient">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Patient</th>
                    <td mat-cell *matCellDef="let element"> {{element.Id_Doctor}} </td>
                </ng-container>
                <ng-container matColumnDef="Diagnos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Diagnos</th>
                    <td mat-cell *matCellDef="let element"> {{element.Diagnos}} </td>
                </ng-container>
                <ng-container matColumnDef="Appointment Length">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Appointment Length</th>
                    <td mat-cell *matCellDef="let element"> {{element.Appointment_length}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
